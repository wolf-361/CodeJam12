<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Email_et_Password_CSS.css">
    </head>
    <body>
        <section class="form_password_email">
            <p>Log in</p>
            <form>
                <label for="username">Enter your username:</label>
                <br>
                <input type="text" name="username" required>
                <br><br>
                <label for="password">Enter your password:</label>
                <br>
                <input type="password" name="password" required>
                <br><br>
                <input type="submit" class="submit_reset" value="Submit">
                <input type="reset" class="submit_reset" value="Reset">
            </form>
        </section>
    </body>
</html>
