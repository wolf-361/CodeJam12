<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Projet CodeJam12</title>
</head>

<body>
    <section id="formCalendar">
        <h3>New Event</h3>
    </section>
    <form>
        <label for="beginning">Beginning of the event:</label><br>
        <input type="datetime-local" id="beginning" name="beginning"><br>
        <label for="ending">End of the event:</label><br>
        <input type="datetime-local" id="ending" name="ending"><br>
        <label for="title">Title of the event:</label><br>
        <input type="text" id="title" name="title">
    </form>
</body>
</html>
